        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />

        <!-- iOS PWA -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="assets/images/icons/qd-120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icons/qd-152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/qd-180.png">

        <link rel="apple-touch-startup-image" sizes="640x1136" href="assets/images/splash/splash-640x1136.png" />

        <!-- <script type="text/javascript" data-main="js/main" src="js/vendor/requirejs/require.js"></script> -->
        <script type="text/javascript" data-main="dist/main" src="dist/vendor/requirejs/require.js"></script>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registed! Scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('Service Worker registration failed: ', err)
                    })
                })
            } else {
                console.log('No service worker')
            }
        </script>

        <title>Xray Utils</title>
                
    </head>

        </div>
    </body>
